# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy GH Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup JDK 21
        uses: actions/setup-java@main
        with:
          java-version: 21
          distribution: 'corretto'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: '20'  # Puoi scegliere la versione di Node.js desiderata

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Verify Mermaid CLI installation
        run: mmdc --version

      - name: Creates maven tartget
        run: mvn clean install

      - name: Copy html
        run: mkdir target/site/; cp -fr src/main/docs/html/* target/site/

      - name: Build slidev
        run: cd src/main/docs/slidev/lab-broken-access-control; npm install; npm run build -- --base /${{github.event.repository.name}}/slidev

      - name: Copy slidev
        run: cp -fr src/main/docs/slidev/lab-broken-access-control/dist target/site/slidev

      - name: Setup Pages
        uses: actions/configure-pages@main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          # Upload entire repository
          path: './target/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
